<!DOCTYPE html>
<html lang="pt">
    
<head>
    <meta > 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <body>
        <div class="container">
            <button class="arrow-left control" aria-label="Previous image">◀</button>
            <button class="arrow-right control" aria-label="Next image">▶</button>
            <div class="gallery-wrapper"> 
                <div class="gallery"> 
                    <img src="https://source.unsplash.com/random/250x250/?beach" alt="beach" class="item current-item">
                    <img src="https://source.unsplash.com/random/250x250/?animal" alt="animal" class="item current-item">
                    <img src="https://source.unsplash.com/random/250x250/?nature" alt="nature" class="item current-item">
                    <img src="https://source.unsplash.com/random/250x250/?street" alt="street" class="item current-item">
                    <img src="https://source.unsplash.com/random/250x250/?night" alt="night" class="item current-item">
                </div>
            </div>
        </div>

    </body>
    <script src="index.js"> </script>
</head>
